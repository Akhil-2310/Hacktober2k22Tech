<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid</title>
    <style>
        *{
            margin:0px;
            padding:0px;
        }
        .container{
            display:grid;
            height:100vh;
            width:100vw;
            background-color: yellowgreen;
            border:4px solid violet;
            justify-items: center;
            align-items: center;
        }
        .item img{
            height:170px;
            width:87px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item">
            <img src="3b6425e61dfd02743127286e111302b3 (1).jpg">
        </div>
    </div>
</body>
</html>
